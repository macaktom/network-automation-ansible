<!DOCTYPE html>

<head>

    <style>

      h1 { text-align: center; }

        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      tr:nth-child(even){background-color: #f2f2f2;}

      tr:hover {background-color: #ddd;}

      th {
        background-color: #2e81a1;
        color: white;
      }

</html>
